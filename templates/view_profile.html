{% extends "base.html" %}
{% block content %}
 <style>
    .card{
        margin-top: 50px;
        margin-left: 400px;
    }
 </style>
<div class="card" style="width: 350px;">
    <div class="card-body">
      <h5 class="card-title">Username: {{ user.username }}</h5>
      <p class="card-text">FirstName: {{ user.first_name }} </p>
      <p class="card-text">LastName: {{ user.last_name }}</p>
      <p class="card-text">Email: {{ user.email }}</p>
      
      <a href="{% url 'edit_profile' user.id %}" class="btn btn-primary">Update</a>
      <a href="{% url 'profile'  %}" class="btn btn-primary">Back</a>

    </div>
  </div>

  {% endblock %}
